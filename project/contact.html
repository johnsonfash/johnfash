    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function handleSubmit(e) {
        e.preventDefault();
        const resElem = document.getElementById("response");
        const spinner = document.getElementById("spinner");
        if (!window?.grecaptcha) {
          return;
        }
        const capcha = window?.grecaptcha?.getResponse();
        if (!capcha.trim()) {
          resElem.textContent = "Please check the box below!";
          return;
        }
        const data = {
          name: e.target.name.value,
          email: e.target.email.value,
          service: e.target.service.value,
          message: e.target.message.value,
          phone: e.target.phone.value,
          capcha,
        };
        spinner.classList.toggle("loader");
        fetch("https://johnfash-email.vercel.app/api", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status) {
              resElem.textContent = "Sent âœ…";
            } else {
              resElem.textContent = data.message;
            }
            spinner.classList.toggle("loader");
          })
          .catch((err) => {
            resElem.textContent = err.message;
            spinner.classList.toggle("loader");
          });
      }
    </script>
